<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Video Studio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        [x-cloak] { display: none !important; }

        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn-glow {
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        }
        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
        }

        .tool-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tool-btn:hover {
            transform: translateX(4px);
        }
        .tool-btn[data-active="true"] {
            background: rgba(168, 85, 247, 0.15);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .text-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #6366f1 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bg-mesh {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 40% 20%, rgba(147, 51, 234, 0.15) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, rgba(147, 51, 234, 0.08) 0px, transparent 50%);
        }

        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-dark-950 text-white overflow-hidden">
    <div id="app" class="h-full flex flex-col bg-mesh">
        {% block body %}
        <!-- Studio Header -->
        <header class="h-14 glass border-b border-white/5 flex-shrink-0 z-50">
            <div class="h-full px-4 flex justify-between items-center">
                <!-- Logo -->
                <a href="/app" class="flex items-center gap-2 group">
                    <div class="w-8 h-8 bg-gradient-to-br from-brand-500 to-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-brand-500/25">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <span class="text-lg font-bold text-white">AI Studio</span>
                </a>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center gap-1 ml-8">
                    <a href="/app/faceless" class="px-3 py-1.5 text-sm text-dark-300 hover:text-white hover:bg-white/5 rounded-lg transition">
                        Faceless AI
                    </a>
                    <a href="/app/musicvideo" class="px-3 py-1.5 text-sm text-dark-300 hover:text-white hover:bg-white/5 rounded-lg transition">
                        Music Video
                    </a>
                    <a href="/app/shorts" class="px-3 py-1.5 text-sm text-dark-300 hover:text-white hover:bg-white/5 rounded-lg transition">
                        Shorts
                    </a>
                    <a href="/app/portraits" class="px-3 py-1.5 text-sm text-dark-300 hover:text-white hover:bg-white/5 rounded-lg transition">
                        Portraits
                    </a>
                </nav>

                <!-- Right side -->
                <div class="flex items-center gap-3">
                    <!-- Credits -->
                    <div class="flex items-center gap-2 px-3 py-1.5 bg-white/5 border border-white/10 rounded-lg">
                        <div class="w-4 h-4 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full flex items-center justify-center">
                            <svg class="w-2.5 h-2.5 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.736 6.979C9.208 6.193 9.696 6 10 6c.304 0 .792.193 1.264.979a1 1 0 001.715-1.029C12.279 4.784 11.232 4 10 4s-2.279.784-2.979 1.95c-.285.475-.507 1-.67 1.55H6a1 1 0 000 2h.013a9.358 9.358 0 000 1H6a1 1 0 100 2h.351c.163.55.385 1.075.67 1.55C7.721 15.216 8.768 16 10 16s2.279-.784 2.979-1.95a1 1 0 10-1.715-1.029c-.472.786-.96.979-1.264.979-.304 0-.792-.193-1.264-.979a5.38 5.38 0 01-.491-.921H10a1 1 0 100-2H8.017a7.36 7.36 0 010-1H10a1 1 0 100-2H8.245c.128-.346.289-.667.491-.921z"/>
                            </svg>
                        </div>
                        <span class="font-semibold text-white text-sm">{{ credits }}</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden">
            {% block content %}{% endblock %}
        </main>
        {% endblock %}
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-6 right-6 z-50 space-y-3"></div>

    <script>
        // Global utilities
        window.App = {
            credits: {{ credits }},
            userId: '{{ user_id or "" }}',

            showToast(message, type = 'success') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `px-5 py-3 rounded-xl shadow-2xl text-sm font-medium flex items-center gap-3 transform transition-all duration-300 ${
                    type === 'error'
                        ? 'bg-red-500/90 text-white backdrop-blur-sm'
                        : 'bg-dark-800/90 text-white backdrop-blur-sm border border-white/10'
                }`;
                toast.innerHTML = `
                    <svg class="w-5 h-5 ${type === 'error' ? 'text-white' : 'text-green-400'}" fill="currentColor" viewBox="0 0 20 20">
                        ${type === 'error'
                            ? '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>'
                            : '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>'}
                    </svg>
                    <span>${message}</span>
                `;
                container.appendChild(toast);
                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateX(100%)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            },

            async api(url, options = {}) {
                const response = await fetch(url, {
                    headers: { 'Content-Type': 'application/json', ...options.headers },
                    ...options
                });
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ detail: 'Request failed' }));
                    throw new Error(error.detail?.message || error.detail || 'Request failed');
                }
                return response.json();
            }
        };
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
